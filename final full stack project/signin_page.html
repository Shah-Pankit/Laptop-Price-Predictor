<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link rel="stylesheet" href="frontend.css">
<meta name="google-signin-client_id"
content="89573032832-65aedrh7c77kiqej2koehe5ohplkc59j.apps.googleusercontent.com">
<title>Sign in with google api</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
<div class="container">
  <form class="login-form" action="/login" method="post">
    <h1>Sign In</h1>
    <p class = "forgot-password">create an account</p>
    <input type="email" id="email" name="email" placeholder="Enter your email"required>
    <input type="password" id="password" name="password"  placeholder="Enter your password"required>
    <div class="checkbox">
      <input type="checkbox" id="remember_me" name="remember_me">
      <label for="remember_me">Remember me</label>
    </div>
    <input type="submit" value="Sign In">
    <!-- <input type="submit" value="Sign in with Google"> -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <p class="social-login">
    <p class="forgot-password">Forgot password?</p></p>

  </form>
</div>
</body>
</html>
